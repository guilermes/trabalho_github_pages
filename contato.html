<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/javascript.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <title>Trabalho de PW</title>
</head>

<body>
  <!-- background-image -->
  <div style="background-image: url(imagens/Git_Hub_Pages_bg.png);">
    <!-- menu inicio -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <!-- hamburge -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grupo1.html">Grupo 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grupo2.html">Grupo 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grupo3.html">Grupo 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="grupo4.html">Grupo 4</a>
            </li>
          </ul>
        </div>
        <!-- foto -->
        <a href="#"><img style="width: 60px; height: 60px;" src="imagens/gi_logo_branco.png"></img></a>
        <!-- search-bar -->
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="manda...">
          <button class="btn btn-primary" type="button">buxcá</button>
        </form>
      </div>
    </nav>
    <!-- form-vidro -->
    <div class="container" style="width: 500px; margin: 50px 0px 50px 100px">
      <h1 style="text-align: center;">Contato</h1>
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xbjenlrr"
        method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Nome e Sobrenome</label>
          <input type="text" name="name" id="full-name" placeholder="Nome e Sobrenome" required="">
          <label for="email-address">Endereço de email</label>
          <input type="email" name="_replyto" id="email-address" placeholder="endereço de email" required="">
          <label for="message">Mensagem</label>
          <textarea rows="5" name="Mensagem" id="message" placeholder="Mensagem" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Enviar">
      </form>
      <style>
        /* reset */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm fieldset,
        #fs-frm optgroup,
        #fs-frm label,
        #fs-frm #card-element:disabled {
          font-family: inherit;
          font-size: 100%;
          color: inherit;
          border: none;
          border-radius: 0;
          display: block;
          width: 100%;
          padding: 0;
          margin: 0;

        }

        #fs-frm label,
        #fs-frm legend,
        #fs-frm ::placeholder {
          font-size: .825rem;
          margin-bottom: .5rem;
          padding-top: .2rem;
          display: flex;
          align-items: baseline;
        }

        /* border, padding, margin, width */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm #card-element {
          border: 1px solid rgba(0, 0, 0, 0.2);
          background-color: rgba(255, 255, 255, 0.9);
          padding: .75em 1rem;
          margin-bottom: 1.5rem;
        }

        #fs-frm input:focus,
        #fs-frm select:focus,
        #fs-frm textarea:focus {
          background-color: white;
          outline-style: solid;
          outline-width: thin;
          outline-color: gray;
          outline-offset: -1px;
        }

        #fs-frm [type="text"],
        #fs-frm [type="email"] {
          width: 100%;
        }

        #fs-frm [type="button"],
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          width: auto;
          cursor: pointer;
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
        }

        #fs-frm [type="button"]:focus,
        #fs-frm [type="submit"]:focus,
        #fs-frm [type="reset"]:focus {
          outline: none;
        }

        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          margin-bottom: 0;
        }

        #fs-frm select {
          text-transform: none;
        }

        #fs-frm [type="checkbox"] {
          -webkit-appearance: checkbox;
          -moz-appearance: checkbox;
          appearance: checkbox;
          display: inline-block;
          width: auto;
          margin: 0 .5em 0 0 !important;
        }

        #fs-frm [type="radio"] {
          -webkit-appearance: radio;
          -moz-appearance: radio;
          appearance: radio;
        }

        /* address, locale */
        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          display: inline;
        }

        #fs-frm fieldset.locale input[name="city"] {
          width: 52%;
        }

        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          width: 20%;
        }

        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"] {
          margin-right: 3%;
        }
      </style>
    </div>

    <br><br><br><br><br><br><br><br>

    <!-- rodape -->
    <div class="container-fluid" style="background-color: #232323; margin-top:50px;">
      <a href="#" style="margin: 50%;"><img src="imagens/gi_logo_branco.png" style="width:60px;height:60px"></a>
    </div>
  </div>
</body>

</html>
